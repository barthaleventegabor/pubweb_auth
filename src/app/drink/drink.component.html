<h1>Italok</h1>


<div class="d-flex flex-wrap justify-content-center gap-3">
    @for(drink of drinks; track drink.id){
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{drink.id}} {{drink.drink}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Darab: {{drink.amount}}</h6>
            <p class="card-text">{{drink.price}} Ft</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        </div>
    }
</div>
